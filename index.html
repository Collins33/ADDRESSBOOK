<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="css/index.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/script.js"></script>
  <title>ADDRESSBOOK</title>

</head>

<body>
  <div class="container">
    <div class="row">
      <h1>ADDRESSBOOK</h1>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h2>ADD A CONTACT</h2>
        <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name">FIRST NAME</label>
            <input type="text" class="form-control" id="new-first-name" />

          </div>
          <div class="form-group">
            <label for="new-last-name">LAST NAME</label>
            <input type="text" class="form-control" id="new-last-name" placeholder="lastname" />

          </div>
          <div id="new-addresses">
            <div class="new-address">
              <div class="form-group">
                <label for="new-street">Street</label>
                <input type="text" class="form-control new-street">
              </div>
              <div class="form-group">
                <label for="new-city">City</label>
                <input type="text" class="form-control new-city">
              </div>
              <div class="form-group">
                <label for="new-county">County</label>
                <input type="text" class="form-control new-county">
              </div>
            </div>
          </div>

          <span class="btn btn-primary" id="add-address">Another address</span>
          <button type="submit" class="btn">ADD</button>

        </form>
        <h2>contacts:</h2>
        <ul id="contacts">

        </ul>

      </div>
      <div class="col-md-6">
        <div id="show-contact">
          <h2></h2>
          <p>First name: <span class="first-name"></span></p>
          <p>Last name: <span class="last-name"></span></p>
          <p>Addresses:</p>
          <ul id="addresses">

          </ul>
        </div>
      </div>
    </div>
  
  </div>
</body>

</html>
